dist: bionic
language: c

addons:
  apt:
    packages:
    - device-tree-compiler
    - gcc-arm-linux-gnueabihf
    - gcc-aarch64-linux-gnu

script:
- make
- make show

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "*.bin"
  - "*.dtb"
  - "MD5SUMS"
  - "SHA1SUMS"
  - "SHA256SUMS"
  - "SHA512SUMS"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
