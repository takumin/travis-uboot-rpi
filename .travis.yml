dist: bionic
language: c

addons:
  apt:
    packages:
    - device-tree-compiler
    - gcc-arm-linux-gnueabihf
    - gcc-aarch64-linux-gnu

script:
- make

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - rpi1_uboot.bin
  - rpi2_uboot.bin
  - rpi3_32b_uboot.bin
  - rpi3_64b_uboot.bin
  - bcm2835-rpi-b.dtb
  - bcm2836-rpi-2-b.dtb
  - bcm2837-rpi-3-b.dtb
  - MD5SUMS
  - SHA1SUMS
  - SHA256SUMS
  - SHA512SUMS
  on:
    repo: takumin/travis-uboot-rpi
    tags: true
    all_branches: true
  skip_cleanup: true
